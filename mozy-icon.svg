<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="75" rx="30" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="90" cy="70" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="110" cy="70" rx="22" ry="15" fill="white" opacity="0.8"/>
  
  <ellipse cx="400" cy="100" rx="35" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="390" cy="95" rx="22" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="410" cy="95" rx="25" ry="17" fill="white" opacity="0.7"/>
  
  <ellipse cx="350" cy="400" rx="40" ry="22" fill="white" opacity="0.6"/>
  <ellipse cx="337" cy="395" rx="27" ry="17" fill="white" opacity="0.6"/>
  <ellipse cx="362" cy="395" rx="30" ry="20" fill="white" opacity="0.6"/>
  
  <ellipse cx="75" cy="375" rx="32" ry="17" fill="white" opacity="0.7"/>
  <ellipse cx="65" cy="370" rx="20" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="85" cy="370" rx="22" ry="15" fill="white" opacity="0.7"/>
  
  <!-- Stars -->
  <polygon points="300,90 304,100 314,100 306,106 310,116 300,110 290,116 294,106 286,100 296,100" fill="#FFD700"/>
  <polygon points="340,70 343,77 350,77 344,82 347,90 340,85 332,90 335,82 329,77 336,77" fill="#FFD700"/>
  <circle cx="360" cy="60" r="2" fill="#FFD700"/>
  
  <!-- Moon (crescent shape) -->
  <g transform="translate(175, 125)">
    <!-- Moon body -->
    <path d="M 0,0 A 60,60 0 1,1 0,120 A 50,50 0 1,0 0,0 Z" fill="url(#moonGradient)" stroke="#D2B48C" stroke-width="3"/>
    
    <!-- Moon face -->
    <!-- Eyes -->
    <ellipse cx="22" cy="40" rx="4" ry="6" fill="#8B4513"/>
    <ellipse cx="42" cy="45" rx="4" ry="6" fill="#8B4513"/>
    
    <!-- Cheeks -->
    <ellipse cx="12" cy="55" rx="7" ry="5" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="52" cy="60" rx="7" ry="5" fill="#FFB6C1" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M 17,65 Q 32,75 47,70" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Arms holding violin -->
    <ellipse cx="7" cy="80" rx="4" ry="15" fill="url(#moonGradient)" transform="rotate(-20 7 80)"/>
    <ellipse cx="57" cy="85" rx="4" ry="17" fill="url(#moonGradient)" transform="rotate(25 57 85)"/>
  </g>
  
  <!-- Violin -->
  <g transform="translate(210, 190)">
    <!-- Violin body -->
    <ellipse cx="0" cy="10" rx="12" ry="22" fill="#8B4513"/>
    <ellipse cx="0" cy="-10" rx="10" ry="17" fill="#8B4513"/>
    <rect x="-1" y="-2" width="2" height="5" fill="#654321"/>
    
    <!-- Violin details -->
    <ellipse cx="-4" cy="10" rx="1.5" ry="4" fill="#654321"/>
    <ellipse cx="4" cy="10" rx="1.5" ry="4" fill="#654321"/>
    <line x1="0" y1="-25" x2="0" y2="30" stroke="#2F1B14" stroke-width="0.5"/>
    
    <!-- Violin scroll -->
    <circle cx="0" cy="-27" r="3" fill="#8B4513"/>
    <path d="M -3,-27 Q -6,-25 -3,-22" stroke="#654321" stroke-width="1" fill="none"/>
    
    <!-- Strings -->
    <line x1="-1.5" y1="-25" x2="-1.5" y2="27" stroke="#C0C0C0" stroke-width="0.3"/>
    <line x1="-0.5" y1="-25" x2="-0.5" y2="27" stroke="#C0C0C0" stroke-width="0.3"/>
    <line x1="0.5" y1="-25" x2="0.5" y2="27" stroke="#C0C0C0" stroke-width="0.3"/>
    <line x1="1.5" y1="-25" x2="1.5" y2="27" stroke="#C0C0C0" stroke-width="0.3"/>
  </g>
  
  <!-- Violin bow -->
  <g transform="translate(250, 175) rotate(15)">
    <rect x="0" y="0" width="40" height="1.5" fill="#654321"/>
    <rect x="37" y="-1" width="4" height="3.5" fill="#2F1B14"/>
    <line x1="0" y1="0.5" x2="37" y2="0.5" stroke="#E6E6FA" stroke-width="0.3"/>
  </g>
  
  <!-- Musical notes floating -->
  <g fill="#8B4513">
    <!-- Note 1 -->
    <ellipse cx="300" cy="150" rx="4" ry="3" transform="rotate(-20 300 150)"/>
    <rect x="303" y="142" width="1" height="10"/>
    
    <!-- Note 2 -->
    <ellipse cx="325" cy="140" rx="4" ry="3" transform="rotate(-15 325 140)"/>
    <rect x="328" y="132" width="1" height="10"/>
    
    <!-- Note 3 -->
    <ellipse cx="350" cy="160" rx="4" ry="3" transform="rotate(-25 350 160)"/>
    <rect x="353" y="152" width="1" height="10"/>
    
    <!-- Note 4 -->
    <ellipse cx="375" cy="145" rx="4" ry="3" transform="rotate(-10 375 145)"/>
    <rect x="378" y="137" width="1" height="9"/>
    
    <!-- Note 5 -->
    <circle cx="400" cy="165" r="3"/>
    <rect x="402" y="157" width="1" height="9"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" fill="#2F4F4F">Mozy</text>
</svg>